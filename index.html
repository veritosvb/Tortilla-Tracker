    <!-- Sign In Section -->
    <section id="signIn" class="content-section text-center">
        <div class="container">
            <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Sign In</h2>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" id="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <a href="#" data-toggle="modal" data-target="#Registration">Not a member? Register Now!  </a>
                    <button type="submit" id="signIn" class="btn btn-signIn">Log In</button>
                    
                    </form>

            <div class="modal-content">

                    </button>
                </div>
                <div class="modal-body">
                    <section id="signUp" class="content-section">

                                    <label for="inputName">Name</label>
                                    <input type="name" class="form-control" id="inputName" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">Zip Code</label>
                                    <input type="zipcode" class="form-control" id="zipCode" placeholder="Enter Zip Code">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </form>
                        </div>
                    </section>  
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">CANCEL</button>
                <button type="button" class="btn btn-signUp">REGISTER</button>
