<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
</head>
<body>
  

  <div id="products">
    <p></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script>
    
  key = "vqe373k5m24yguknhm2mqb6z";
  item = "tequila";
  
  //console.log(key);  
  //console.log(item);

  var queryURL = "http://api.walmartlabs.com/v1/search?query=" + item +"&format=json&apiKey=" + key;
    
  $.ajax({
      url: queryURL,
      method: "GET"

  })
  .done(function(response){
    //console.log(response);
       
    var itemName = response.items["0"].name;
    var itemPrice = response.items["0"].salePrice;
    var itemDescription = response.items["0"].longDescription;
    var itemStock = response.items["0"].stock;
    var itemImage = response.items["0"].mediumImage;
    
    console.log(queryURL);
    console.log("Item name: " + itemName);
    console.log("Current price: " + itemPrice + " USD");
    console.log("Description: " + itemDescription);
    console.log("In stock?: " + itemStock);
    console.log("Image URL: " + itemImage);


   
  

  $("p").append(response.items["0"].name);
  $("p").append(response.items["0"].salePrice);
  $("p").append(response.items["0"].longDescription);
  $("p").append(response.items["0"].stock);
  
  





});
  


    
  </script>



</body>
</html>
